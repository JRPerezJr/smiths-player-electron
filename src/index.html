<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' https://fonts.googleapis.com/ https://cdnjs.cloudflare.com; script-src 'self'; font-src https://cdnjs.cloudflare.com/ https://fonts.gstatic.com"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <title id="head">The Smiths Music Player</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Dark Mode Switch -->
    <div class="theme-switch-wrapper">
      <span id="toggle-icon">
        <span class="toggle-text">Light Mode</span>
        <i class="fas fa-sun top-icon"></i>
      </span>
      <label class="theme-switch">
        <input type="checkbox" />
        <div class="slider round"></div>
      </label>
    </div>

    <div class="player-container">
      <!-- Song -->
      <div class="img-container">
        <img src="./img/the_queen_is_dead.jpg" alt="album cover" />
      </div>
      <h2 id="title">The Queen is Dead</h2>
      <h3 id="artist">The Smiths</h3>
      <audio
        src="music/The Queen Is Dead/01-TheSmiths-TheQueenIsDead.mp3"
      ></audio>
      <!-- Progress -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">2:30</span>
        </div>
      </div>
      <!-- Controls -->
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main-button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
      </div>
    </div>
    <!-- script -->
    <script src="renderer.js"></script>
    <!-- <script src="darkMode.js"></script> -->
  </body>
</html>
